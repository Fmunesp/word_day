<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Day</title>
    <!-- Vinculacion de archivo JS -->
    <script defer src="scripts/main.js"></script>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h3>Word Day</h3>
    </header>
    <main>
      <!-- Filas de inputs -->
      <div id="main_container"></div>
    </main>
    <footer>
      <div class="keyboard-row">
        <span class="key" id="word_Q">Q</span
        ><span class="key" id="word_W">W</span
        ><span class="key" id="word_E">E</span
        ><span class="key" id="word_R">R</span
        ><span class="key" id="word_T">T</span
        ><span class="key" id="word_Y">Y</span
        ><span class="key" id="word_U">U</span
        ><span class="key" id="word_I">I</span
        ><span class="key" id="word_O">O</span
        ><span class="key" id="word_P">P</span>
      </div>
      <div class="keyboard-row">
        <span class="key" id="word_A">A</span
        ><span class="key" id="word_S">S</span
        ><span class="key" id="word_D">D</span
        ><span class="key" id="word_F">F</span
        ><span class="key" id="word_G">G</span
        ><span class="key" id="word_H">H</span
        ><span class="key" id="word_J">J</span
        ><span class="key" id="word_K">K</span
        ><span class="key" id="word_L">L</span
        ><span class="key" id="word_Ñ">Ñ</span>
      </div>
      <div class="keyboard-row">
        <span class="key" id="word_OK">✓</span
        ><span class="key" id="word_Z">Z</span
        ><span class="key" id="word_X">X</span
        ><span class="key" id="word_C">C</span
        ><span class="key" id="word_V">V</span
        ><span class="key" id="word_B">B</span
        ><span class="key" id="word_N">N</span
        ><span class="key" id="word_M">M</span
        ><span class="key" id="word_BK">⌫</span>
      </div>
    </footer>
  </body>
</html>
